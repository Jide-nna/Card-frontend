<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
    <link rel="stylesheet" href="./CSS/card.css" />
  </head>
  <body>
    <div class="left">
      <div class="front-card">
        <div class="card-logo">
          <img src="./images/card-logo.svg" alt="" />
        </div>
        <div class="details">
          <p class="detail">0000 0000 0000 0000</p>
        </div>
        <div class="card-owner-info">
          <div class="card-owner-name">
            <h4 class="names">Jane Appleseed</h4>
          </div>
          <div class="card-date">
            <p><span class="month">00</span>/ <span class="year">00</span></p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <p class="card_back">000</p>
      </div>
    </div>
    <div class="right">
      <form action="#" id="myForm">
        <fieldset>
          <label for="cardholder-name">Cardholder Name</label> <br />
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="cardholder-name"
          />
          <br />
          <small></small>
          <label for="card-number">Card Number</label> <br />
          <input
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
            id="card-number"
          />
          <br />
          <small></small>
          <br />
          <div class="flex">
            <div class="flex-left">
              <label for="card-exp-date">Exp. Date (MM/YY)</label> <br />
              <input type="number" placeholder="MM" id="card-exp-month" />
              <small></small>
              <input type="number" placeholder="YY" id="card-exp-year" />
              <br />
              <small></small>
            </div>
            <div class="flex-right">
              <label for="card-cvc">CVC</label> <br />
              <input type="number" placeholder="e.g. 123" id="card-cvc" />
              <br />
              <small></small>
              <br />
            </div>
          </div>
          <input type="submit" value="submit" id="confirm" />
        </fieldset>
      </form>
    </div>
    <div class="complete">
      <div class="img">
        <img src="./images/icon-complete.svg" alt="" />
      </div>
      <h3>Thank you!</h3>
      <p>We've added your card details</p>
      <button class="thank">Continue</button>
    </div>
     <script src="./JS/card.js"></script>  
  </body>
</html>
